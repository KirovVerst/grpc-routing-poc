apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-v1
  namespace: grpc-routing-poc
  labels:
    app: server
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
      version: v1
  template:
    metadata:
      labels:
        app: server
        version: v1
    spec:
      containers:
      - name: server
        image: grpc-routing-poc/server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: SERVER_VERSION
          value: "v1"
        - name: PORT
          value: "50051"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: server-v1
  namespace: grpc-routing-poc
  labels:
    app: server
    version: v1
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
    name: grpc
  selector:
    app: server
    version: v1
