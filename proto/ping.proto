syntax = "proto3";

package ping;

option go_package = "github.com/kirovverst/grpc-routing-poc/proto";

service PingService {
  rpc Ping(PingRequest) returns (PingResponse);
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string message = 1;
  string server_version = 2;
}
