syntax = "proto3";

package ping;

option go_package = "github.com/kirovverst/grpc-routing-poc/proto";

service PingService {
  rpc PingPong(stream PingRequest) returns (stream PingResponse);
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string message = 1;
  string server_version = 2;
  string server_id = 3;
}
